<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <!-- Inline (선의 영역. 높이개념 없음. 세로 공간 없음. 무조건 옆에 이어짐)속성 -->
  <!-- 패딩 보더 마진 개념 기본적으로 없음 -->
  <!-- element width == content의 가로폭 -->
  <span attribute="attribute-value">content</span>
  <a href="url/file_path">go!</a>
  <!-- a는 앵커의 앞글자. 어디론가 이동할떄. 하이퍼링크. hyper reference.  -->
  <img src="url/file_path" alt="description">
  <!-- scr에 url또는 file_path를 써도됨.특정 자원이 어디에 있는지만 써주면됨 -->
  <!-- alt에 설명을 꼭 써줘야돼. 이미지가 안나올때 나오는 설명 -->
  <input type="text">
  <!-- select option은 셋트임 -->
  <select name="" id=""><option value=""></option></select>
  <textarea name="" id="" cols="30" rows="10"></textarea>


  <!-- Block 속성 -->
  <!-- 새줄 시작, 밑에 붙음, m,p,b 있음. -->
  <!-- element width == 부모의 가로폭 -->
  <div>HTML4 표준까지는 오직div</div>
  <!-- 5부터 의미를 갖는 애들이 생겼는데 nav header aside section article footer -->
  <nav>s</nav>
  <header>e</header>
  <aside>m</aside>
  <section>a</section>
  <article>n</article>
  <footer>tic</footer>


  <ul><li></li></ul>
  <form action=""></form>
  <!-- 서버에서 가지는 의미가 큰 애임. input select textarea 이런거있다~ 얘네를 둘러싸는 form태그는 블럭속성이다 -->
  <h1><h2><h3></h3></h2></h1>
  <!-- 문단태그도 블럭속성이다 -->



</body>
</html>
